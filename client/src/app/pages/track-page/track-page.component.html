<div class="row">
	<div *ngIf="track" class="col">
		<!--TODO: populate with track name-->
		<h1>{{track.name}}</h1>
		<p>
			<!--TODO: link to album page, display album name-->
			Track on <a [href]="getAlbumURL(track.album.id)">{{track.album.name}}</a>
		</p>
		<div>
			<!--TODO: loop over track's artists-->
			<p *ngFor="let artist of track.artists">
				<!--TODO: link to artist page, display artist name-->
				Artist: <a [href]="getArtistURL(artist.id)">{{artist.name}}</a>
			</p>
		</div>
		<p>
			<!--TODO: populate with track duration-->
			Duration: {{track.durationStr}}
		</p>
		<p>
			<!--TODO: link to track page on spotify, display track name-->
			<a id="spotify_button" [href]="track.url" class="btn btn-light" role="button" target="_blank">Open {{track.name}} on Spotify</a>
		</p>
	</div>
	<div *ngIf="audioFeatures" class="col">
		<!--TODO: loop over types of features and create a thermometer component for each-->
		<app-thermometer *ngFor="let feature of audioFeatures" [name]="feature.name" [percent]="feature.percent" [percentageString]="feature.percentageString" [color]="feature.color"></app-thermometer>
	</div>
	<div class="card col" style="width: 18rem;">
		<!--try and put audio player here-->
		<img class="card-img-top" src="{{track.imageURL}}" alt="Card image cap">
		<div class="card-body">
			<h5 class="card-title">{{track.name}}</h5>
   			 <h6  *ngFor="let artist of track.artists" class="card-subtitle mb-2 text-muted">{{artist.name}}</h6>
		  </div>
	</div>
</div>
